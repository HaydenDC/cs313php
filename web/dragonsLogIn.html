 </head>
 <body>
  <header>
   <h1> Add a player</h1>

<form>
You are:<span style="color: red">*</span><br/>
<input type="radio" name="dStatus" value="player">A Player<br/>

<input type="text" name="jNum" placeholder="ex. 17"><br/><br/>

Position:<span style="color: red">*</span><br/>

Years Played:<br/>
